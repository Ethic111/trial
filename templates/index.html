{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Welcome to FlaskShortener {% endblock %}</h1>
<form method="post">
    <div class="form-group">
        <label for="url">URL</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">https://example.com</span>
            <input type="text" class="form-control" name="url" placeholder="URL to shorten" id="basic-url"
                aria-describedby="basic-addon3" value="{{ request.form['url'] }}" autofocus>
        </div>
    </div>
    <div class="form-floating mb-3">
        <input type="text" name="custom_id" id="custom_id" placeholder="Want to customise? (optional)"
            class="form-control" value="{{ request.form['custom_id'] }}"></input>
        <label for="custom_id">Custom Short ID</label>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% if short_url %}
<hr>
<span>{{ short_url }}</span>
{% endif %}
{% endblock %}
