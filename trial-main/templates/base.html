    <style>
        :root {
            --col_grey_light_2: #dadce0;
            --col_txt: #2f3a4c;
            --col_green_light: #F1FDF8;
            --col_main_dark_light: #efeff9;
        }

        a {
            font-family: 'Roboto', sans-serif;
            font-size: 1.1em!important;
            color: black!important;
        }

        .header-m {
            color: #2a2e30;
            /* font-family: "ProximaNova ExtraBold", "Helvetica Neue", Helvetica, Arial, sans-serif !important; */
            font-family: 'Baloo Bhai 2', cursive;
                font-size: 32px;
                font-weight: 1000;
                letter-spacing: 0;
                line-height: 32px;
        }

        h4 {
            color: #56575b;
            font-family: "ProximaNova Regular", "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 20px;
            font-weight: 400;
        }


        .of_main_2 {
            color: var(--col_txt);
            line-height: 1.6;
            font-size: .95rem;
        }


        .m_ico_in img {
            width: 36px;
            height: 36px;
        }

        

        .figure {
            background: var(--col_green_light);
            height: 64px;
            width: 64px;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .column{
            padding: 16px 8px 8px;
            margin: 0 5px;
            background: #fff;
            background: var(--col_main_dark_light);
            border-radius: 12px;
            display: flex;
            position: relative;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            z-index: 1;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .column:hover{
            box-shadow: 4px 8px 16px var(--col_grey_light_2),2px -4px 20px var(--col_grey_light_2)!important;
        }

        h2{
            font-size: 1.4rem;
            font-weight: 700;
        }
        p{
            margin-bottom: 15px;
        }
        nav{
            background-color: var(--col_main_dark_light)!important;
           

        }
        h1{
            font-family: 'Baloo Bhai 2', cursive;

        }

body{
    background-color: #efeff9;
}
.heading{
    color: rgb(86, 86, 198);
}


.card{
    position: relative;
    width: 320px;
    height: 190px;
    background: #dadce0;
    transition: 0.5s;

}

.card:hover{
    height:450px
}

.card .lines{
    position: absolute;
    inset: 0;
    background: #000;
    overflow: hidden;
}

.card .lines::before{
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 600px;
    height: 120px;
    background: linear-gradient(transparent,#45f3ff,#45f3ff,#45f3ff,transparent);
    animation: animate 4s linear infinite;

}

@keyframes animate{
    0%{
        transform: translate(-50%,-50%) rotate(0deg);

    }
    100%{
        transform: translate(-50%,-50%) rotate(360deg);
    }
}

.card .lines::after{
    content: '';
    position: absolute;
    inset: 3px;
    background: #000;
}

.card .imgBx{
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 150px;
    background: #000;
    transition: 0.5s;
    z-index: 10;
    overflow: hidden;
}

.card:hover .imgBx{
    width: 220px;
    height: 220px;
}

.card .imgBx::before{

    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 500px;
    height: 150px;
    transform: translate(-50%,-50%);
    background: linear-gradient(transparent,#ff3c7b,#ff3c7b,#ff3c7b,transparent);
    animation: animate2 6s linear infinite;
}

@keyframes animate2{
    0%{
        transform: translate(-50%,-50%) rotate(360deg);

    }
    100%{
        transform: translate(-50%,-50%) rotate(0deg);
    }
}

.card .imgBx::after{
    content: '';
    position: absolute;
    inset: 3px;
    background: #292929;
}

.card .imgBx img{
    position: absolute;
    top: 10px;
    left: 10px;
    z-index: 1;
    width: calc(100% - 20px);
    height: calc(100% - 20px);
    filter: grayscale(0.8);
}
.card:hover .imgBx img{
    filter: grayscale(0);

}

.card .content{
    position: absolute;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    overflow: hidden;

}

.card .content .details{
    padding: 30px;
    text-align: center;
    width: 100%;
    transition: 0.5s;
    transform: translateY(145px);
}
.card:hover .content .details{
    transform: translateY(0px);

}

.card .content .details h2{
    font-size: 1.25em;
    font-weight: 600;
    color: #45f3ff;
    line-height: 1.2em;

}
.card .content .details h2 span{
    font-size: 0.75em;
    font-weight: 500;
    color: #fff;
}

.card .content .details .data{
    display: flex;
    justify-content: space-between;
    margin: 20px  0;

}
.card .content .details .data h3{
    font-size: 1em;
    color: #45f3ff;
    line-height: 1.2em;
    font-weight: 600;

}

.card .content .details .data h3 span img{
    margin-top: 10px;
    cursor: pointer;
    width: 22px;
    height: 22px;

}
    
        
        
    </style>
